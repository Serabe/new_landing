{{ partial "head.html" . }}
{{ $headerCtx := dict "ctx" . }}
{{ $footerCtx := dict "ctx" . "include_slack" true "include_email" true }}

<body>
    {{ partial "header.html" $headerCtx }}

    <header
        style="background-image: url('{{ default .Site.Params.headerImageUrl .Params.headerImageUrl }}');"
    >
        <div class="mainContainer">
            <div class="description">
                <h1 class="title">Our Job Opportunities</h1>
                <p>Exceptional missions require exceptional people</p>
            </div>
        </div>
    </header>

    <div class="fullWidth">
        <div id="offersPanel"></div>
    </div>

    {{ partial "footer.html" $footerCtx }}
</body>

</html>
