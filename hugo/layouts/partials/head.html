<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <title>{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ with .Params.author }}{{ . }}{{ else }}{{.Site.Params.author}}{{ end }}">
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}/img/logos/favicon.png">
    <link rel="apple-touch-icon" type="image/x-icon" href="{{ .Site.BaseURL }}/img/logos/favicon96.png">

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css">

    <link href='/css/style.css' rel='stylesheet' type='text/css'>
</head>
