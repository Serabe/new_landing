{{ $ctx := $.ctx }}
{{ $projectBaseURL := $ctx.Site.BaseURL }}

<!DOCTYPE html>
<html lang="{{ with $ctx.Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <title>
        {{ if ne $ctx.Title $ctx.Site.Title }}{{ $ctx.Site.Title }} - {{ end }}{{ with $ctx.Title }}{{ . }}{{ else }}{{ $ctx.Site.Title }}{{ end }}
    </title>
    <meta name="author" content="{{ with $ctx.Params.author }}{{ . }}{{ else }}{{$ctx.Site.Params.author}}{{ end }}">
    <meta name="description" content="{{ with $ctx.Params.description }}{{ . }}{{ else }}{{ $ctx.Site.Params.description }}{{ end }}">

    <base href="{{ $projectBaseURL | safeURL }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ $projectBaseURL }}/{{$ctx.Site.Params.favicon}}">
    <link rel="apple-touch-icon" type="image/x-icon" href="{{ $projectBaseURL }}/{{$ctx.Site.Params.favicon96}}">
    <link rel="icon" type="image/png" href="{{ $projectBaseURL }}/{{$ctx.Site.Params.favicon96}}" />

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <link rel="stylesheet" href="icomoon/icons.css?v={{ now.Format "1136239445" }}">
    <link rel="stylesheet" href="css/bundle.css?v={{ now.Format "1136239445" }}">

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-69608223-1', 'auto');
    ga('send', 'pageview');
    </script>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sourcedtech" />
    <meta name="twitter:title" content="{{$ctx.Site.Params.author}}">
    <meta name="twitter:description" content="{{ with $ctx.Params.description }}{{ . }}{{ else }}{{ $ctx.Site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ $projectBaseURL }}/{{$ctx.Site.Params.favicon96}}">
    <meta name="og:site_name" content="{{$ctx.Site.Params.author}}">
    <meta name="og:title" content="{{$ctx.Site.Params.author}}">
    <meta name="og:description" content="{{ with $ctx.Params.description }}{{ . }}{{ else }}{{ $ctx.Site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ $projectBaseURL }}/{{$ctx.Site.Params.favicon96}}">
</head>
