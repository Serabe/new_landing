{{ range $m := .members }}
<article class="member">
    <div class="card">
        <div class="person">
            <div class="picture">
                <img src="/img/people/{{ $m.picture }}" alt="{{ $m.name }}" />
            </div>
            <div class="info">
                <h3>{{ $m.name }}</h3>
                <span class="position">{{ $m.position }}</span> {{ if ne $.teamName "" }}
                <span class="position">{{ $.teamName }}</span> {{ end }}
            </div>
        </div>
        <div class="social">
            {{ if $m.github }}
            <a href="{{ $m.github }}" target="_blank" title="GitHub Profile" class="github">
                {{ $m.name }} at GitHub
            </a>
            {{ end }} {{ if $m.linkedin }}
            <a href="{{ $m.linkedin }}" target="_blank" title="LinkedIn Profile" class="linkedin">
                {{ $m.name }} at LinkedIn
            </a>
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
