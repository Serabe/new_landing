notice:
  title: Global talent
  desc: At source{d} we believe that amazing talent should not be constrained by physical barriers. Our multinational and multicultural team shares a culture of openness and excellence and passion for programming. We will do our best to help you get a visa and settle down. Have you looked for your dream role but could not find it? Want to do something different? Drop us a line, we are eager to hear from you.
