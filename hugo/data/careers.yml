benefits:
  title: perks and benefits
  desc: We want everyone to feel at home working with usâ€”well, sometimes you will be actually working from home! We are proud of our culture and we work hard to make sure every team member loves what they do. You may find more about our culture in our open company guide and check some of the perks and benefits we provide
  items:
    - Get to know us, check our <a href="https://github.com/src-d/guide/" target="_blank">source{d} guide</a>.
    - Our team will assist you during the whole visa process for you and your family.
    - Our people dedicate 10% of their work time to <a href="https://github.com/src-d/guide/blob/master/talent/open_source_fridays.md" target="_blank">Open Source Days</a>, contributing to any open source project they wish.
    - We offer <a href="https://github.com/src-d/guide/blob/master/talent/flexible_holidays_working_schedule_remote_work.md" target="_blank">flexible hours</a> to our people as the possibility of remote work.
    - We <a href="https://github.com/src-d/guide/blob/master/general/expenses_travel.md" target="_blank">buy you any books</a> that can help you be even better at your work.
    - Our <a href="https://github.com/src-d/guide/tree/master/talent/by-developers-training" target="_blank">"by developers" training</a> helps every one of us get up to speed.
    - source{d} hosts quarterly <a href="http://talks.sourced.tech/" target="_blank">Tech Talks</a>, as well as 3rd-party talks at the office.
    - A nice and spacious <a href="https://github.com/src-d/guide/blob/master/office/madrid_office_seating_chart.md" target="_blank">physical office</a>, close to public transit and to the Retiro park.
    - Our kitchen is full of supplies, from beer and sodas to juicy fresh fruit.
    - Video games (vintage and new!) and a fancy Virtual Reality kit.
    - Our team celebrates monthly get-togethers, <a href="https://github.com/src-d/guide/blob/master/office/company_events.md" target="_blank">annual summer and winter parties</a>, as well as a retreat.
    - We brew our own <a href="https://github.com/src-d/homebrew" target="_blank">open source craft beer</a>!
