<script type="text/javascript">
  jQuery(function (f) {
      var element = f('.header');
      function swapHeader() {
          element[(f(this).scrollTop() > 450 ? 'add' : 'remove') + 'Class']('header-opaque');
      }
      var $window = f(window);
      $window.scroll(swapHeader);
      swapHeader.call($window);

      $('#our-clients').scrollbox({
        direction: 'h',
        autoPlay: true,
        infiniteLoop: true,
        speed: 30,
        delay: 1
      });
  });
</script>
