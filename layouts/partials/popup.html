<div id="matching-form-{{.}}" class="matching-form">
  <div class="popup-black"></div>

  <div class="popup-correct gray-bg">
      <div class="cross"><a href="#" class="hide-elem" data-elem-hide="matching-form-{{.}}"><img src="/image/cross.png"></a></div>
      <div class="block-gray">
          <p class="faq-form-text">Oh, we're sorry for that. Please let us know how we could have
              gotten it right.</p>

          <div class="faq-form">
              <form id="matching-form-{{.}}-form" action="" method="POST" class="matching-form-form">
                  <div class="form-match-name">
                      <input type="text" class="requires-validation" placeholder="Github Handle" name="handle" required data-validate="^([a-zA-Z0-9_]+)$">
                  </div>
                  <div class="form-match-handle">
                      <input type="text" name="email" class="requires-validation" placeholder="Email (optional)" data-validate="^.+@.+\..+$">
                  </div>
                  <div class="clear"></div>
                  <div class="form-question requires-validation">
                      <textarea class="requires-validation" name="comments" placeholder="Leave your comments here" required data-validate="^.+$"></textarea>
                  </div>
                  <button class="form-question-button blue" type="submit">SEND</button>
              </form>
          </div>
      </div>
  </div>
</div>
