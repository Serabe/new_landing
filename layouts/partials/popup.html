<div id="matching-form-{{.}}" class="matching-form">
  <div class="popup-black"></div>

  <div class="popup-correct gray-bg" id="matching-form-{{.}}-popup">
      <div class="cross"><a href="#" class="hide-elem" data-elem-hide="matching-form-{{.}}"><img src="/image/cross.png"></a></div>
      <div class="block-gray">
          <p class="faq-form-text">
            {{if eq . "err"}}
            Oh, we're sorry for that. Please let us know how we could have gotten it right.
            {{else}}
            Yay! Please, let us know if we could have done anything better.
            {{end}}
          </p>

          <div class="faq-form">
              <form id="matching-form-{{.}}-form" action="" method="POST" class="matching-form-form" data-popup="{{.}}">
                  <div class="form-match-name">
                      <input type="text" class="requires-validation" placeholder="Github Handle" name="handle" required data-validate="^([a-zA-Z0-9_]+)$">
                  </div>
                  <div class="form-match-handle">
                      <input type="text" name="email" class="requires-validation" placeholder="Email (optional)" data-validate="^.+@.+\..+$">
                  </div>
                  <div class="clear"></div>
                  <div class="form-question requires-validation">
                      <textarea class="requires-validation" name="comments" placeholder="Leave your comments here" required data-validate="^.+$"></textarea>
                  </div>
                  <input type="text" name="_gotcha" style="display:none" />
                  <button class="form-question-button blue" type="submit">SEND</button>
              </form>
          </div>
      </div>
  </div>

  <div class="popup-correct gray-bg" id="thanks-{{.}}" style="display:none">
      <div class="cross">
        <a href="#" class="hide-elem" data-elem-hide="thanks-{{.}}"><img src="/image/cross.png"></a>
      </div>
      <div class="block-gray">
        <p class="faq-form-text" style="padding: 30px 0">
          Thank you for your message. We'll try to improve our matching.
        </p>
      </div>
  </div>
</div>
